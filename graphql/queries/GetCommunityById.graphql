query GetCommunityById($id: ID!) {
	community(id: $id) {
		id
		title
		slug
		contacts
		description
		logo {
			url
		}
		banner {
			url
		}
		owner {
			id
			name
			slug
			description
			avatar {
				url
			}
		}
		communityInfo {
			id
			key
			value
		}
		posts {
			id
			title
			slug
			author {
				id
				name
				slug
				avatar {
					url
				}
			}
		}
		roles {
			id
			title
		}
		communityHasBanned
		createdAt
	}
}
