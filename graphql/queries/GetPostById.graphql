query GetPostById($id: ID!) {
	post(id: $id) {
		id
		title
		slug
		content
		heroImage {
			url
		}
		author {
			id
			name
			slug
			description
			avatar {
				url
			}
		}
		community {
			id
			title
			slug
		}
		status
		viewerPermissions {
			communityRolesManagement
			communityUserBan
			communityUserMute
			communityDeletePost
			communityDeleteComments
			communityRemovePostFromPublication
			communityUserHasBanned
			communityUserHasMuted
			communityOwner
			hostOwner
		}
		createdAt
		updatedAt
		publishedAt
	}
}
