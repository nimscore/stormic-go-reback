query GetPosts($status: PostStatus!) {
	posts(status: $status) {
		id
		title
		slug
		content
		heroImage {
			id
			url
		}
		author {
			id
			name
			slug
			description
		}
		community {
			id
			title
			slug
			description
		}
		status
		viewerPermissions {
			communityRolesManagement
			communityUserBan
			communityUserMute
			communityDeletePost
			communityDeleteComments
			communityRemovePostFromPublication
			communityUserHasBanned
			communityUserHasMuted
			communityOwner
			hostOwner
		}
		createdAt
		updatedAt
		publishedAt
	}
}
