query GetMe {
	getMe {
		id
		name
		slug
		avatar {
			id
			url
		}
		email
		description
		userInfo {
			id
			key
			value
		}
		hostRoles {
			id
			title
			color
			communityRolesManagement
			hostUserBan
			hostUserMute
			hostCommunityDeletePost
			hostCommunityDeleteComments
			hostCommunityRemovePostFromPublication
		}
		communitiesRoles {
			id
			title
			color
			communityRolesManagement
			communityUserBan
			communityUserMute
			communityDeletePost
			communityDeleteComments
			communityRemovePostFromPublication
		}
		isVerified
		createdAt
		updatedAt
	}
}
